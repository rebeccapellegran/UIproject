  <title> Slider WireFrame</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "header">
    <h1> Slider Wireframe </h1>

    <div class="slideContainer">
        <div class="Slide">
        <img src=""class= "pokemonEvolution">

        </div>
        <div class="Slide">
        <img src=""class="pokemonEvolution">
        <div class="Caption">Photo 2</div>
        </div>
        <div class="Slide">
        <img src="" class="pokemonEvolution">
        <div class="Caption">Photo 3</div>
        </div>
        <a class="prevBtn">❮</a>
        <a class="nextBtn">❯</a>
        </div>
        <br />
        <div style="text-align:center">
        <span class="Navdot" onclick="currentSlide(1)"></span>
        <span class="Navdot" onclick="currentSlide(2)"></span>
        <span class="Navdot" onclick="currentSlide(3)"></span>
        </div>
</div> 
  <script src="script.js"></script>
